<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voters Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
  background: url('../assets/eth5.jpg') no-repeat center center fixed;
    background-size: cover;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 400px;
      width: 100%;
   background-color: rgba(0, 0, 0, 0.650);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
  color: #ffffff;
font-size: 30px;
     

    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
      display: flex;
      align-items: center; 
    }

    .form-group i {
      margin-right: 10px; 
     color: #ffffff;
    }

    .form-group input {
      flex: 1; 
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      margin-right: 10px; 
 color: #000000;
    background-color: rgb(255, 255, 255);
    }

    .form-group input:focus {
      outline: none;
      border-color: #6c63ff;
    }

    .wallet-container {
      display: flex;
      flex: 1;
    }

    button[type="button"] {
      padding: 10px;
   background-color: #198a7b;
    color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

  

    button[type="submit"] {
      width: 100%;
      padding: 15px;
         background-color: #198a7b;
    color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }


    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form>
      
      <div class="form-group">
        <i class="fas fa-id-card"></i>
        <input type="text" id="cnic" placeholder="Enter your CNIC" required>
      </div>
      
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Enter your password" required>
      </div>
      
      <div class="form-group">
        <i class="fas fa-wallet"></i>
        <div class="wallet-container">
          <input type="text" id="wallet-address" placeholder="Enter your wallet address" required>
          <button type="button">Wallet</button>
        </div>
      </div>
      
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
